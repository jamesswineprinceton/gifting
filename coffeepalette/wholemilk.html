<!DOCTYPE html>

<html>
  <head>
    <title> Coffee Palette </title>
    <link rel="icon" type="image/x-icon" href="coffeefavicon.svg">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, 
    user-scalable=no" />
    <style>

      body {
        background-color:#f5ece1;
        font-family: Helvetica, sans-serif
      }

      h1 {
        font-size: 40px;
      }

      h2 {
        font-size: 25px;
      }

      h3{
        font-size: 16px;
      }

      p {
      font-size: 16px;
      }

      .bottomleft {
        position: absolute;
        bottom: 100px;
        margin-left: 16px;
      }

      .info {
        margin-left: 16px;
      }

    </style>
  </head>
  <body>

  <div class="info">
     <h1>Whole Milk</h1>
     <h2>#F53CE1</h2>
     <h2>R = 245, G = 231, B = 214</h2>
     <p>It's okay not to like coffee. Go you!<p>
  </div>

    <div class="bottomleft">
      <h3>Back to Palette</h3>
    </div>

  </body>
</html>
