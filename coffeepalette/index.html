    <style>

      body {
        padding: 16px 16px 16px 16px;
        font-family: Helvetica, sans-serif
      }

      .colorbox {
        display: block;
        text-decoration: none;
        padding: 100px;
        margin-bottom: 10px;
      }

      h1 {
        font-size: 40px;
      }

      h2 {
        font-size: 16px;
      }

      p {
      font-size: 40px;
      }

      img {
        max-width: 50%;
      }

      .sine-wave {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
      }

      .sine-wave path {
        animation: wave-wiggle 2s infinite ease-in-out;
        transform-origin: center;
      }
    

      @keyframes wave-wiggle {
        0% {
          transform: scaleX(1) translateY(0);
        }
        50% {
        transform: scaleX(1.05) translateY(3px);
        }
        100% {
        transform: scaleX(1) translateY(0);
        }
      }
      
    </style>
  </head>
  <body>
    <header>

      <canvas id="canvas"></canvas>

<script>
var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = 100;

var step = 0;
var wavelength = 300; // Keep wave length consistent
var baseSpeed = 2 * Math.PI / wavelength; // Base speed per frame

function draw() {
  context.clearRect(0, 0, canvas.width, canvas.height);

  context.beginPath();
  context.lineWidth = 3;
  context.strokeStyle = "black";

  var amplitude = 20; // Wave height
  var frequency = (2 * Math.PI) / wavelength; // Keep cycles the same
  var yOffset = canvas.height / 2;
  
  context.moveTo(0, yOffset);

  for (var x = 0; x < canvas.width; x++) {
    var y = amplitude * Math.sin((x * frequency) + step) + yOffset;
    context.lineTo(x, y);
  }

  context.stroke();

  step += baseSpeed * 10; // Adjust speed dynamically for consistent motion

  window.requestAnimationFrame(draw);
}

// Adjust canvas size and maintain animation consistency
window.addEventListener("resize", function () {
  var oldWidth = canvas.width;
  canvas.width = window.innerWidth;
  canvas.height = 100;

  // Scale step to match new width so the wave doesn't speed up
  step *= oldWidth / canvas.width;

  draw();
});

draw();

</script>
     
      
     <h1> Coffee Palette </h1>
     <h2> By James Swinehart </h2>
